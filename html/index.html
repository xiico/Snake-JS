<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- shortcut icon -->
    <link rel="shortcut icon" href="../img/snake.svg">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Snake-JS</title>
</head>
<body>
<main class="container-jogo">
  <section class="tela-jogo">
    <h2>Snake-JS</h2>
    <canvas id="stage" width="300" height="300"></canvas>
    <p>Pontos: <span id="pontos"></span></p>
    <p class="dev">Desenvolvido por: Ariel Betti</p>
     <section class="controle">
      <div>
        <button id="cima" class="btn-game">↑</button>
      </div>
      <div class="lr">
        <button id="esquerda" class="btn-game cl">←</button>
        <button id="direita" class="btn-game cr">→</button>
      </div>
      <div class="down">
        <button id="baixo" class="btn-game">↓</button>
      </div>
    </section>
  </section>

</main>
<script type="text/javascript" src="../js/snake.js"></script>
</body>
</html>
